<!DOCTYPE html>
<html lang="en">

<head>
    <title>Regular Expression Assistant</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="regex.js"></script>     
</head>

<header class="masthead">
    <div id="title">Regular Expression Assistant</div>
    <div id="about">
        <p>This is a website for parsing regular expressions!<p>

<body>
<input type="text" id="input" name="reg" required
       minlength="2" maxlength="16" size="20">
<textarea id="textarea" required>
String
</textarea>
					
<button id="button" onclick="highlight()">Parse</button>
    
<p id="result"></p>
                      
</body>
